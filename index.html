<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coca-Cola Christmas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="images/Coca-Cola_logo_white 1.png"
        alt="Coca-Cola Logo"
        class="logo"
      />
      <nav>
        <a href="#">Main</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Contacts</a>
      </nav>
      <div class="menu-btn">☰</div>
    </header>

    <section class="hero">
      <div class="background"></div>

      <img src="images/Stars.png" alt="Stars" class="stars" />
      <img src="images/Snow.png" alt="Snow" class="snow" />
      <img
        src="images/222526_1383765926 2.png"
        alt="Ornament"
        class="ornament"
      />
      <img src="images/dedcoca 2.png" alt="Santa Claus" class="santa" />

      <div class="hero-content">
        <h1>Main Site Title</h1>
        <p>Lorem ipsum descriptum</p>
        <a href="#" class="cta">Call to action</a>
      </div>

      <div class="arrow">↓</div>

</html>
